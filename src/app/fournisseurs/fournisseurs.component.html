<p>Fournisseur</p>

<div *ngFor="let fournisseurs of fournisseur">

  <div class="card">
    <div class="card-body">
      <ul>
        <li>{{fournisseurs.id}}</li>
        <li>{{fournisseurs.denomination}}</li>
        <li>{{fournisseurs.nomGerant}}</li>
        <li>{{fournisseurs.prenomGerant}}</li>
      </ul>
    </div>
  </div>
</div>
